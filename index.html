<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="phone">
            <img src="assets/img/cell.png" alt="celular">
        </div>
        <div class="instagram-group">
            <div class="group">
                <img src="assets/img/images.png" alt="instagram logo" class="logo">
                <div class="foto">
                    <img src="assets/img/img-perfil.png" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como fagurafael</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é fagurafael</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">inscreva-se</span>
                </p>
            </div>       
            <div class="app">
                <p class="get-app">Baixe o App:</p>
                <div class="donwload">
                    <a href="#" class="app-download-play"><img src="assets/img/logo.jfif"></a>
                    
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
